name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  detect-ci-trigger:
    name: detect ci trigger
    runs-on: ubuntu-latest
    if: |
      github.repository_owner == 'mdhaber'
      && (github.event_name == 'pull_request' || github.event_name == 'push')
    outputs:
      triggered: ${{ steps.detect-trigger.outputs.trigger-found }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: xarray-contrib/ci-trigger@v1
        id: detect-trigger
        with:
          keyword: "[skip-ci]"

  tests:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: detect-ci-trigger
    if: needs.detect-ci-trigger.outputs.triggered == 'false'
    defaults:
      run:
        shell: bash -leo pipefail {0} {0}

    strategy:
      fail-fast: false

      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install -r ci/requirements/environment.txt

      - name: Install marray
        run: |
          python -m pip install --no-deps -e .

      - name: Import marray
        run: |
          python -c "import marray"

      - name: Run tests
        run: |
          python -m pytest --cov=marray

  array_api_tests:
    needs: detect-ci-trigger
    runs-on: ${{ matrix.os }}
    if: needs.detect-ci-trigger.outputs.triggered == 'false'

    strategy:
      fail-fast: false

      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
          cache: "pip"

      - name: Checkout array-api-tests
        uses: actions/checkout@v4
        with:
          repository: data-apis/array-api-tests
          ref: "8d4ccd63d860ba7202cb5ae1282aaf37d5578b10" # Latest commit as of 2024-12-27
          submodules: "true"
          path: "array-api-tests"
          persist-credentials: false

      - name: Install dependencies
        run: |
          python -m pip install -r ci/requirements/environment.txt
          python -m pip install -r array-api-tests/requirements.txt

      - name: Install marray
        run: |
          python -m pip install --no-deps -e .

      - name: Setup test suite
        run: |
          cd ${GITHUB_WORKSPACE}/array-api-tests
          git apply ${GITHUB_WORKSPACE}/ci/xp-tests.patch
          git submodule update --init

      - name: Run the test suite
        run: |
          cd ${GITHUB_WORKSPACE}/array-api-tests
          ls -l array-api/spec
          ls -l array-api/spec/2023.12
          pytest -v -rxXfE array_api_tests/
